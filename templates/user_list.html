<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>顧客一覧</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li>顧客一覧</li>
    </ul>

    <div style="margin-bottom: 15px;">
        <a href="{{ url_for('user.add') }}">新規顧客追加</a>
    </div>

    <table border="1" style="width: 100%; border-collapse: collapse; border: 1px solid #ddd; display: table;">
        <thead style="background-color: #f2f2f2; display: table-header-group;">
            <tr>
                <th style="padding: 10px; text-align: left; width: 150px;">&nbsp;</th>
                <th style="padding: 10px; text-align: left;">名前</th>
                <th style="padding: 10px; text-align: left;">年齢</th>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>年齢</th>
                <th>メールアドレス</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody style="display: table-row-group;">
            {% for user in items %}
            <tr style="border-bottom: 1px solid #ddd; display: table-row;">
                <td style="padding: 10px;">
                    <a href="{{ url_for('user.edit', user_id=user.id) }}">編集</a>
                    <span> | </span>
                    <a href="#" style="color: blue;">削除</a>
                </td>
                <td style="padding: 10px;">{{ user.name }}</td>
                <td style="padding: 10px;">{{ user.age }}</td>
            <tr>
                <td>
                    <a href="{{ url_for('user.edit', user_id=user.id) }}">編集</a>
                    <form method="POST" action="{{ url_for('user.delete', user_id=user.id) }}" style="display: inline;" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit">削除</button>
                    </form>
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email or '-' }}</td>
                <td>{{ user.address or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
