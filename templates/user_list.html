<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
    </ul>

    <a href="{{ url_for('user.add') }}">新規ユーザー追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>名前</th>
                <th>年齢</th>
                <th>メールアドレス</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
            {% for user in items %}
            <tr>
                <td>
                    <a href="{{ url_for('user.edit', user_id=user.id) }}">編集</a>
                    <form method="POST" action="{{ url_for('user.delete', user_id=user.id) }}" style="display: inline;" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit">削除</button>
                    </form>
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email or '-' }}</td>
                <td>{{ user.address or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
