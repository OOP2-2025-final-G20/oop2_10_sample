<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ホーム</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, "Noto Sans JP"; padding:20px; }
    .grid { display:flex; gap:40px; }
    .card { border:1px solid #ddd; padding:16px; border-radius:6px; width:260px; }
    .card h2 { margin-top:0; font-size:1.1rem; }
    .list { list-style:none; padding:0; margin:0; }
    .list li { margin:8px 0; }
    a.button { display:inline-block; padding:6px 10px; background:#2b6cb0; color:#fff; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <h1>ホーム</h1>

  <div class="grid">
    <div class="card">
      <h2>新規登録</h2>
      <ul class="list">
        <li><a class="button" href="{{ url_for('user.add') }}">ユーザー（顧客）を登録</a></li>
        <li><a class="button" href="{{ url_for('product.add') }}">製品を登録</a></li>
        <li><a class="button" href="{{ url_for('order.add') }}">注文を登録</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>一覧</h2>
      <ul class="list">
        <li><a class="button" href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
        <li><a class="button" href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li><a class="button" href="{{ url_for('order.list') }}">注文一覧</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
